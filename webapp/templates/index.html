<!DOCTYPE html>
<html>
<head>
    <title>Mashup Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { margin-bottom: 5px; }
        p { color: gray; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #b36b6b;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover { opacity: 0.9; }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            margin: 20px auto;
            width: 45px;
            height: 45px;
            border: 5px solid #ddd;
            border-top: 5px solid #b36b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Mashup Generator</h1>
    <p>Create your signature sound</p>

    <form id="mashupForm">
        <input type="text" name="singer" placeholder="Singer Name" required>
        <input type="number" name="videos" placeholder="Number of Videos" required>
        <input type="number" name="duration" placeholder="Duration per song (seconds)" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit" id="submitBtn">Generate Mashup</button>
    </form>

    <div class="spinner" id="loader"></div>

    <div id="success" class="success">
        ðŸŽ§ Mashup created and sent to your email successfully!
    </div>

    <div id="error" class="error"></div>
</div>

<script>
    const form = document.getElementById("mashupForm");
    const loader = document.getElementById("loader");
    const success = document.getElementById("success");
    const errorBox = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        loader.style.display = "block";
        success.style.display = "none";
        errorBox.style.display = "none";
        submitBtn.disabled = true;

        const formData = new FormData(form);

        try {
            const response = await fetch("/generate", {
                method: "POST",
                body: formData
            });

            loader.style.display = "none";
            submitBtn.disabled = false;

            if (response.ok) {
                success.style.display = "block";
            } else {
                throw new Error("Something went wrong");
            }

        } catch (err) {
            loader.style.display = "none";
            submitBtn.disabled = false;
            errorBox.innerText = "Error creating mashup.";
            errorBox.style.display = "block";
        }
    });
</script>

</body>
</html>
